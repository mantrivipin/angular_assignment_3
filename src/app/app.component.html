<button (click) = "buttonClick()"> Get Details</button> 
<p *ngIf = "this.buttonClicked">With great power comes the great responsibilities!</p>
<div *ngFor = "let click of clicks; let i = index">
  <p
  [ngStyle] = "{backgroundColor: i > 4 ? 'blue' : 'white'}"
  [ngClass] = "{'white-color': i > 4}"
  >
  {{click}}
  </p>
</div>
